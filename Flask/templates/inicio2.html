{% extends "base.html" %}
{% block title %}Página principal{% endblock %}
{% block content %}
    <h1>Evaluación</h1>
    <form action="/respuesta" method="post">
        <label>Nombre :</label>
        <input type="text" name="nombre" required/>
        <select name="numero">
   			{% for i in range(1,11) %}
   				<option value="{{i}}">{{i}}</option>
   			{% endfor %}
		</select>
		<input type="submit" value"Enviar"/>
    </form>
{% endblock %}
